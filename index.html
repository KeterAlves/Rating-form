<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"/>
    
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      body {
        font-family: "Overpass", sans-serif;
        background-color: hsl(216, 12%, 8%);
        display: flex;
        justify-content: center;
        align-items: center;
        color: hsl(217, 12%, 63%);
      }
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      h1{
        color: white;
      }
      ul{
        display: flex;
        align-items: start;
        flex-direction: row;
        justify-content: space-around;
        list-style-type: none;
        padding-inline-start: 0px;
      }

      .btn{
        border-radius: 50%;
        border: none;
        padding: 19px;
        width: 3rem;
        height: 3rem;
        background-color: hsl(215, 16%, 21%);
        color: white;
      }
      .btn:hover{
        background-color: hsl(25, 97%, 53%);
        transition: 0.5s;
      }
      .btn:focus{
        background-color: hsl(217, 12%, 63%);
        transition: 0.5s;
      }

      .star{
        border: none;
        border-radius: 50%;
        background-color: hsl(215, 16%, 21%);
        padding: 15px;
        width: 20px;
      }

      .container-form{
        display: flex;
        flex-direction: column;
        background-color:hsl(213, 19%, 18%);
        padding: 30px;
        border-radius: 25px;
        width: 350px;
      }
      .result-form{
        background-color:hsl(213, 19%, 18%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 350px;
        padding: 30px;
        border-radius: 25px;
      }

      .btnSub{
        border: none;
        border-radius: 25px;
        padding: 12px;
        background-color: hsl(25, 97%, 53%);
        color: white;
        font-weight: 700;
        letter-spacing: 1px;
      }
      .btnSub:hover{
        background-color: white;
        color: hsl(25, 97%, 53%);
        cursor: pointer;
        transition: 0.5s;
      }

      .rated{
        color: hsl(25, 97%, 53%);
        text-align: center;
        background-color: hsl(215, 16%, 21%);
        padding: 10px;
        border-radius: 25px;
      }
      .thank{
        margin-top: 1em;
        margin-bottom: 0px;
      }
      .hidden{
        display: none;
      }
    </style>
  </head>

  <body>
    <!-- Rating state start -->
    <div class="container-form">
      
      <img src="images/icon-star.svg" alt="" class="star">
      <h1>How did we do?</h1>
       <p>Please let us know how we did with your support request.
        All feedback is appreciated to help us improve our offering!</p>
      
      
      <ul>
      <li><button class="btn">1</button></li>
      <li><button class="btn">2</button></li>
      <li><button class="btn">3</button></li>
      <li><button class="btn">4</button></li>
      <li><button class="btn">5</button></li>
      </ul>
      <br/>
      <button class="btnSub" id="submit">SUBMIT</button>
    
      
    </div>
    <!-- Rating state end -->

    <!-- Thank you state start -->
    <div class="result-form hidden">
      <img src="images/illustration-thank-you.svg" alt="">
      <br/>
      <p class="rated"> You selected 
        <span id="rating">5</span>
        out of 5
      </p>
      

       <h1 class="thank">Thank you!</h1>
      <p>We appreciate you taking the time to give a rating. If
      you ever need more support, don’t hesitate to get in touch!</p>

      <!-- Thank you state end -->
    </div>

    
    <script src="result.js"></script>
  </body>
</html>
